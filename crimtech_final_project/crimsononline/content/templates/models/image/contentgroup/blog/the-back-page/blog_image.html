{% load common %}
{% load content_filters %}

<div class="image {{image.orientation}}">
	<a href="{{image.get_absolute_url}}">
        {% ifequal image.orientation "tall" %}
            {{image|to_img_tag:"200,"}}
        {% else %}
            {{image|to_img_tag:"420,"}}
        {% endifequal %}
    </a>
	{% if image.caption %}
        <br/>
		<p class="caption">{{image.caption}}</p>
	{% endif %}
</div>
