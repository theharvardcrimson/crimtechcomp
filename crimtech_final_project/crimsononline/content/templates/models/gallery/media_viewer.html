{% load common %}
{% load content_filters %}
    <script src="{{ STATIC_URL }}scripts/gallery.js"></script>

<div class="viewer_header">
    <h1><a href="{{ gallery.get_absolute_url }}">{{ gallery.title }}</a></h1>
</div>

<div class="viewer_top">
    <div id="gal_prev" class="arrow a_left">
    </div>
    <div id="gal_next" class="arrow a_right">
    </div>

    <div class="gallery_control"><div id="inside" {% if gallery.contents.all|length_is:"1" %}style="display:none"{% endif %}>
        <div class="carousel_frame">
        {% spaceless %}
        <ul>
        {% for cont in gallery.sorted_contents.all %}
            <li><a id='{{ forloop.counter}}' {% if forloop.first %}class="active"{%endif%}href="{{ cont.get_absolute_url }}">&bull;</a></li>
        {% endfor %}
        {% endspaceless %}
        </ul>
        </div>
    </div></div>

    <div class="viewer_image">{{gallery.cover_image|render:"gallery_top"}}
    </div>
</div>

<div class="viewer_info">
 {{gallery.cover_image|render:"gallery_bottom"}}
</div>
